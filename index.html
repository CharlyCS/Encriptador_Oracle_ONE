<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE Oracle</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__menu" style="padding-bottom: 20px;">
            <a class="header__menu__link" href="https://github.com/CharlyCS/Encriptador_Oracle_ONE">Sobre el proyecto</a>
        </nav>
    </header>

    <div class="container">
        <img src="./assets/alura_logo.svg" alt="alura_logo" style='position: absolute; left: 0; margin: 0; padding: 0;'>
        <div class="content">
            
            <div class="input-section">
                <textarea id="input" placeholder="Ingrese el texto aquÃ­"></textarea>
                <img src="./assets/caution.svg" alt="caution" style="position: absolute; left: 5rem;" >
                <div class="buttons">
                    <button id ="encryption" onclick="encriptar()" type="button">Encriptar</button>
                    <button id = "decryption" onclick="desencriptar()" style="background-color: #D8DFE8; color: #0A3871; border-color: #0A3871; border-style: solid;" type="button">Desencriptar</button>
                </div>
            </div>
            <div class="box" id="output">
                <img id="kid" src="./assets/kid.svg" alt="kid">
                <h1 id="logan" class="box-first-text">Ningun mensaje fue encontrado</h1>
                <p id="encriptado" class="box-second-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copyButton" onclick="copiar()" style="display: none;">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Developed by CharlyCS
            <a href="https://github.com/CharlyCS" target="_blank">
                <img src="./assets/github.svg" alt="github" style='margin: 0; padding: 0; width: 40px; height: 40px;'>
            </a>
        </p>
    </footer>
    

    <script src="app.js"></script>
</body>

</html>
